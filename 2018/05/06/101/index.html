   <div class="post-meta">

  </div>
  <div class="post-content">
    <h3 id="锚链接"><a href="#锚链接" class="headerlink" title="锚链接"></a>锚链接</h3><p>当一个页面过长时，可以在某一处指定一个锚点，在任意位置使用超链接直接跳转到这个位置，也可以从其他页面跳转过来<br>先定义一个锚点<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&lt;a id=<span class="string">"sd"</span>&gt; 此处为sd&lt;/a&gt;</span><br></pre></td></tr></table></figure></p>
<p>超链接到锚点<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&lt;a href=<span class="string">"#sd"</span>&gt;去sd这个位置&gt;&lt;/a&gt;</span><br></pre></td></tr></table></figure></p>
<p>从另外的页面跳转到当前页面的锚点<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&lt;a href=<span class="string">"A页面的地址#sd"</span>&gt;去A页面的sd这个位置&gt;&lt;/a&gt;</span><br></pre></td></tr></table></figure></p>
<h3 id="空链接"><a href="#空链接" class="headerlink" title="空链接"></a>空链接</h3><p>不知道链接到哪个页面的时候，用空链</p>
